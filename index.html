<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, install-scale=1.0">
    <title>Manuel - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="col-3">

            <input type="text" class="form-control" id="cajita">
            <hr>

            <div class="mt-1">
                <button class="btn btn-primary" onclick="acBot(1)"> 1 </button>
                <button class="btn btn-primary" onclick="acBot(2)"> 2 </button>
                <button class="btn btn-primary" onclick="acBot(3)"> 3 </button>
                <button class="btn btn-primary" onclick="sumBot()"> + </button>
                <button class="btn btn-primary" onclick="potBot()"> ^ </button>
            </div>

            <div class="mt-1">
                <button class="btn btn-primary" onclick="acBot(4)"> 4 </button>
                <button class="btn btn-secondary" onclick="acBot(5)"> 5 </button>
                <button class="btn btn-dark" onclick="acBot(6)"> 6 </button>
                <button class="btn btn-dark" onclick="resBot()"> - </button>
                <button class="btn btn-dark" onclick="raiBot()"> Raiz </button>
            </div>    

            <div class="mt-1">   
                <button class="btn btn-dark" onclick="acBot(7)"> 7 </button>
                <button class="btn btn-dark" onclick="acBot(8)"> 8 </button>
                <button class="btn btn-dark" onclick="acBot(9)"> 9 </button>
                <button class="btn btn-dark" onclick="mulBot()"> * </button>
                <button class="btn btn-dark" onclick="cosBot()"> Cos </button>
            </div>

            <div class="mt-1">
                <button class="btn btn-dark" onclick="acBot(0)"> 0 </button>
                <button class="btn btn-success" onclick="acRes()"> = </button>
                <button class="btn btn-danger" onclick="acCle()"> C </button>
                <button class="btn btn-dark" onclick="divBot()"> / </button>
                <button class="btn btn-dark" onclick="tanBot()"> Tan </button>
                <button class="btn btn-success" onclick="salBot()"> Saludo </button>
            </div>

        </div>
    </div>

    <script src="js/jquery.js"></script>

    <script>
        $("#cajita").val("Hola :D");

        var jvalor = "";
        var acum = "";
        var opera = 0;

        var arreglo = ["Ford","Toyota", "Peugeot", ""];
        
        for(a=0; a<arreglo.length; a++ ){
            console.log(arreglo [a]);
        }

       


        function acRes(){
            if(opera==1){
                aux = parseInt(acum) + parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera==2){
                aux = parseInt(acum) - parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera==3){
                aux = parseInt(acum) * parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera==4){
                aux = parseInt(acum) / parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera==5){
                aux = Math.pow (acum, jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera==6){
                aux = Math.sqrt(acum);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera==7){
                proce1 = acum * Math.PI/180;
                aux = Math.cos(proce1);
                $("#cajita").val(aux);
                opera = 0;
            }

            if(opera==8){
                proce1 = acum * Math.PI/180;
                aux = Math.tan(proce1);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
            }

            if(opera==9){
                $("#cajita").val("Jose Manuel");
                jvalor = aux;
                opera = 0;
            }
        }

        function sumBot(){
            acum = jvalor;
            opera = 1;
            acCle();
        }

        function resBot(){
            acum = jvalor;
            opera = 2;
            acCle();
        }

        function mulBot(){
            acum = jvalor;
            opera = 3;
            acCle();
        }

        function divBot(){
            acum = jvalor;
            opera = 4;
            acCle();
        }

        function potBot(){
            acum = jvalor;
            opera = 5;
            acCle();
        }

        function raiBot(){
            acum = jvalor;
            opera = 6;
            acCle();
        }

        function cosBot(){
            acum = jvalor;
            opera = 7;
            acCle();
        }

        function tanBot(){
            acum = jvalor;
            opera = 8;
            acCle();
        }

        function salBot(){
            acum = jvalor;
            opera = 9;
            acCle();
        }

        function acBot( valor){
            jvalor = jvalor + valor;

            $("#cajita").val(jvalor);
            
        }

        function acCle(){
            $("#cajita").val("");
            jvalor = "";
        }
    </script>
</body>
</html>
